name: Build & Test
on:
  push:
    branches: [ "main" ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:          
            dotnet-version: '10.x.x'

      - name: Restore
        run: dotnet restore src/Todo.Minimalist.Api/Todo.Minimalist.Api.sln

      - name: Run dotnet format (code analysis)
        run: dotnet format src/Todo.Minimalist.Api/Todo.Minimalist.Api.sln --verify-no-changes --severity error

      - name: Build
        run: dotnet build --configuration Release src/Todo.Minimalist.Api/Todo.Minimalist.Api.sln --no-restore

      - name: Run tests with coverage
        run: |
          dotnet test src/Todo.Minimalist.Api.Tests/Todo.Minimalist.Api.Tests.csproj \
            --no-build \
            --configuration Release \
            --collect:"XPlat Code Coverage"

      - name: Generate coverage report
        run: |
          dotnet tool restore
          dotnet reportgenerator \
            -reports:TestResults/*/coverage.cobertura.xml \
            -targetdir:TestResults/coverage/html \
            -reporttypes:HtmlSummary,Badge
        working-directory: src/Todo.Minimalist.Api.Tests

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: TestResults/coverage/html
